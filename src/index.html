<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <title>WalletManager | Accueil</title>
  </head>
  <body>
    <header>
      <h1>WalletManager</h1>
      <h2>Gérer son argent, c'est <strong>important</strong> !</h2>
      <button id="start-button">Commencer</button>
    </header>
    <div class="me">
      <h3>Qui je suis ?</h3>
      <p>
        Je suis un étudiant en informatique, passionné par la programmation et
        le développement web.
      </p>
    </div>
    <div class="pk">
      <h3>Pourquoi ce projet ?</h3>
      <p>
        Un jour, j'ai eu l'idée de créer un site pour gérer mon argent, et j'ai
        voulu le partager.
      </p>
    </div>
    <div class="transactions">
      <h3>Transactions</h3>
      <form id="transaction-form">
        <input type="number" id="amount" placeholder="Montant" required />
        <input type="text" id="reason" placeholder="Raison" required />
        <button type="submit">Ajouter/Retirer</button>
      </form>
      <div id="transaction-history"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
